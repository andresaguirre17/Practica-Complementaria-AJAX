<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes - Champions League</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #d4af37;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .carousel-item img {
            margin: auto;
            max-height: 500px;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .loading {
            font-size: 1.2em;
            color: #00bfff;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">Carrusel de Imágenes - Champions League</h1>
    <div id="carouselChampions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner">
            <div class="carousel-item active">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/UEFA_Champions_League_logo_2.svg/2560px-UEFA_Champions_League_logo_2.svg.png" class="d-block w-100" alt="Champions League Logo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>UEFA Champions League</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselChampions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselChampions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadImages();
        });

        function loadImages() {
            const images = [
                {
                    url: 'https://upload.wikimedia.org/wikipedia/commons/7/75/Zinedine_Zidane%2C_2008.jpg',
                    caption: 'Zinedine Zidane mete el gol en la final de la champions 2002.'
                },
                {
                    url: 'https://upload.wikimedia.org/wikipedia/commons/5/56/Liverpool_FC_fans_during_the_2019_UEFA_Champions_League_final.jpg',
                    caption: 'Fans del liverpool celebran el titulo de UCL de 2019.'
                },
                {
                    url: 'https://upload.wikimedia.org/wikipedia/commons/7/77/Lionel_Messi_20180626.jpg',
                    caption: 'Lionel Messi celebrando un gol en un partido de UCL.'
                },
                {
                    url: 'https://upload.wikimedia.org/wikipedia/commons/c/c4/Cristiano_Ronaldo_2018.jpg',
                    caption: 'Cristiano Ronaldo celebra luego de marcar para el Real Madrid.'
                }
            ];

            const carouselInner = document.getElementById('carousel-inner');
            
            images.forEach(image => {
                const carouselItem = document.createElement('div');
                carouselItem.className = 'carousel-item';
                carouselItem.innerHTML = `
                    <img src="${image.url}" class="d-block w-100" alt="${image.caption}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${image.caption}</h5>
                    </div>
                `;
                carouselInner.appendChild(carouselItem);
            });
        }
    </script>
</body>
</html>
